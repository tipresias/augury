# Raw data
match_data:
  type: pandas.JSONDataSet
  filepath: gs://afl_data/match-data_2010-01-01_2021-12-31.json
  fs_args:
    project: tipresias
  save_args:
    indent: 2
    orient: records
    date_format: iso
  credentials:
    token: /app/.gcloud/keyfile.json
player_data:
  type: pandas.JSONDataSet
  filepath: gs://afl_data/player-data_2010-01-01_2021-12-31.json
  fs_args:
    project: tipresias
  save_args:
    indent: 2
    orient: records
    date_format: iso
  credentials:
    token: /app/.gcloud/keyfile.json

# Models
tipresias_margin_2021:
  type: pickle.PickleDataSet
  filepath: gs://afl_data/tipresias_margin_2021.pkl
  backend: joblib
  fs_args:
    project: tipresias
  credentials:
    token: /app/.gcloud/keyfile.json
